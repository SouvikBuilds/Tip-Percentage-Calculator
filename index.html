<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1651/1651965.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 font-serif flex items-center justify-center p-4">
    <div class="container bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">
            Tip Calculator
        </h1>

        <div class="mb-6">
            <p class="text-base leading-relaxed text-gray-700">
                Enter the bill amount and tip percentage to calculate the total
            </p>
        </div>

        <div class="space-y-4 mb-6">
            <div>
                <label for="inputBillAmount" class="block text-sm font-medium text-gray-700 mb-2 cursor-pointer">
                    Bill Amount:
                </label>
                <input type="number" id="inputBillAmount"
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                    placeholder="Enter bill amount">
            </div>
            <div>
                <label for="inputTipAmount" class="block text-sm font-medium text-gray-700 mb-2 cursor-pointer">
                    Tip Percentage:
                </label>
                <input type="number" id="inputTipAmount"
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none"
                    placeholder="Enter tip percentage">
            </div>
        </div>

        <div class="mb-6">
            <button type="button" id="calCulateBtn"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-md transition-colors duration-200 text-lg">
                CALCULATE
            </button>
        </div>

        <div class="bg-gray-50 p-4 rounded-md">
            <div class="text-lg font-medium" id="totalSection">
                <p>Total: </p>
            </div>
            <div class="text-sm text-gray-600 mt-1 hidden" id="breakdown">
                <div>Bill Amount: $<span id="billDisplay">0.00</span></div>
                <div>Tip Amount: $<span id="tipDisplay">0.00</span></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calCulateBtn = document.getElementById('calCulateBtn')
            const breakdown = document.getElementById('breakdown')
            const calculateTotalBill = () => {
                const billAmount = Number(document.getElementById('inputBillAmount').value)
                const tipAmount = Number(document.getElementById('inputTipAmount').value)
                if (billAmount <= 0 || tipAmount <= 0) {
                    alert("Enter Valid Bill Amount and Tip Percentage")
                    return
                }

                const totalBill = billAmount + ((billAmount * tipAmount) / 100)
                document.getElementById('totalSection').innerHTML = `<p>Total: ₹${totalBill.toFixed(2)}</p>`

                breakdown.innerHTML = `<div>Bill Amount: <span id="billDisplay">₹${billAmount}</span></div>
                <div>Tip Amount: <span id="tipDisplay">${tipAmount}%</span></div>`
                breakdown.style.display = 'block'
            }
            calCulateBtn.addEventListener("click", calculateTotalBill)
            document.addEventListener("keydown", (e) => {
                if (e.key === 'Enter') {
                    calculateTotalBill()
                }
            })
        })
    </script>
</body>

</html>
